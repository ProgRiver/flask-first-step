<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My leather craft {{ name }}</h1>
    <h2>Number {{ project_number }} (mm)</h2>
    <img src="{{ url_for('static', filename='img/55p.jpg') }}" alt="Img" width="240" height="240">
    <p>Список значений</p>
    <ul>
        {% for item in ["green", "red", "black", "white"] %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
